<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<body>
<h2>My Software:</h2>

<button type="button" onclick="loadXMLDoc()">
Get something!</button>

<p id="demo"></p>
<!-- location marker above for stuff to appear on screen-->
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      getAttrib(this);
    }
  };
  xmlhttp.open("GET", "./doc/TaskDescriptors.xml", true);  // Names the docuemnt and path for the file
  xmlhttp.send();
}

function myFunction(xml) {
  var x, y, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("Class"); // name the element for retrieval
  y = xmlDoc.getElementsByTagName("Map"); // name the element for matching
  for (i = 0; i< x.length; i++) {
    if (x[i].childNodes[0].nodeValue == "CW") {
    txt += x[i].childNodes[0].nodeValue + "  " +  +"<br>";  // writes list of answers to a text string
    }  // .. if there is a match..
  }
  document.getElementById("demo").innerHTML = "Those who have unused hash's<br>" + txt;  // sends the list of items to the screen location 'demo'
}
function getAttrib(xml) {
  var x, y, i, xmlDoc, txt;

  x = xmlDoc.getElementsByTagName("Test"); // name the element for retrieval
  y = xmlDoc.getElementsByTagName("Fixate"); // name the element for retrieval
  for (i = 0; i< x.length; i++) {
      if ((x[i].getAttribute("category") == "AB") && (x[i].getAttribute("sect") == "1")) {

}


</script>
