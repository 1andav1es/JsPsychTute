<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<body>
<h2>My Software:</h2>

<button type="button" onclick="loadXMLDoc()">
Get the list of names</button>

<p id="demo"></p>
<!-- location marker above for stuff to appear on screen-->
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "./doc/HashList.xml", true);  // Names the docuemnt and path for the file
  xmlhttp.send();
}

function myFunction(xml) {
  var x, y, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("Name"); // name the element for retrieval
  y = xmlDoc.getElementsByTagName("Status"); // name the element for matching
  for (i = 0; i< x.length; i++) {
    if (y[i].childNodes[0].nodeValue == "0") {
    txt += x[i].childNodes[0].nodeValue + "<br>";  // writes list of answers to a text string
    }  // .. if there is a match..
  }
  document.getElementById("demo").innerHTML = "Those who have unused hash's<br>" + txt;  // sends the list of items to the screen location 'demo'
}


</script>

</body>
</html>
